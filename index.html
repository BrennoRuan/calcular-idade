<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Calcular Idade</title>
</head>
<body>
  <h1>Calcular Idade</h1>
  <div class="global">
    <div class="container">
      <div class="header">
        <label for="dataNascimento">Insira sua data de nascimento:</label>
        <input type="date" id="dataNascimento" class="dataNascimento">
        <button onclick="calcularIdade()" class="btn-calcular">Calcular Idade</button>
        <div class="resultados">
          <div id="anos" class="anos"></div>
          <div id="meses" class="meses"></div>
          <div id="dias" class="dias"></div>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
